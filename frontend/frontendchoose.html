<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏选择</title>
    <style>
        :root {
            --primary-color: #000;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-orange: #f97316;
            --accent-purple: #8b5cf6;
            --accent-yellow: #eab308;
            --accent-pink: #ec4899;
            --accent-indigo: #6366f1;
            --card-bg: #f8fafc;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background: white;
            color: var(--primary-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            flex: 1;
            align-items: start;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform var(--transition-speed) ease-in-out, 
                        box-shadow var(--transition-speed) ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-gradient));
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .game-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .score {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .enter-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 9999px;
            cursor: pointer;
            transition: all var(--transition-speed) ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .enter-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .enter-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 颜色变体 */
        .card-1 { --accent-gradient: #3b82f6, #6366f1; }
        .card-2 { --accent-gradient: #8b5cf6, #ec4899; }
        .card-3 { --accent-gradient: #f97316, #eab308; }
        .card-4 { --accent-gradient: #10b981, #34d399; }
        .card-5 { --accent-gradient: #0ea5e9, #60a5fa; }
        .card-6 { --accent-gradient: #ef4444, #f87171; }
        .card-7 { --accent-gradient: #7c3aed, #a78bfa; }

        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .game-card {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>游戏选择</h1>
    </header>
    
    <div class="grid-container">
        <!-- 游戏卡片示例 -->
        <div class="game-card card-1">
            <div class="game-name">游戏1</div>
            <div class="score">已完成：95分</div>
            <button class="enter-btn" onclick="navigateToGame()">进入</button>
        </div>
        
        <div class="game-card card-2">
            <div class="game-name">游戏2</div>
            <div class="score">已完成：88分</div>
            <button class="enter-btn" onclick="navigateToGame()">进入</button>
        </div>
        
        <div class="game-card card-3">
            <div class="game-name">游戏3</div>
            <div class="score">未完成</div>
            <button class="enter-btn" onclick="navigateToGame()">进入</button>
        </div>
        
        <div class="game-card card-4">
            <div class="game-name">游戏4</div>
            <div class="score">已完成：92分</div>
            <button class="enter-btn" onclick="navigateToGame()">进入</button>
        </div>
        
        <div class="game-card card-5">
            <div class="game-name">游戏5</div>
            <div class="score">未完成</div>
            <button class="enter-btn" onclick="navigateToGame()">进入</button>
        </div>
        
        <div class="game-card card-6">
            <div class="game-name">游戏6</div>
            <div class="score">已完成：85分</div>
            <button class="enter-btn" onclick="navigateToGame()">进入</button>
        </div>
        
        <div class="game-card card-7">
            <div class="game-name">游戏7</div>
            <div class="score">未完成</div>
            <button class="enter-btn" onclick="navigateToGame()">进入</button>
        </div>
    </div>

    <script>
        function navigateToGame() {
            // 这里可以替换为实际的页面跳转逻辑
            window.location.href = "#game";
        }
    </script>
</body>
</html>
