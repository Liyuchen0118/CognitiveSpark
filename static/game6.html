<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>选词填空</title>
  <style>
    /* 基本样式 */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #f5f7fa;
      color: #333;
      padding-top: 40px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #2c3e50;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      max-width: 1100px;
      width: 90%;
      margin-bottom: 40px;
    }

    .question-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .question-card:hover {
      transform: translateY(-5px);
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>选词填空</h1>

  <div class="game-container" id="gameContainer"></div>

  <button onclick="checkAnswers()">提交答案</button>

  <div class="result" id="result"></div>

<script src="{% static 'jquery-3.7.1.min.js' %}"></script>
<script>
    // 全局变量
    var id = "4f030b95-fed7-4093-bfec-f70e6cc10d8f"; // ID
    var score;
    var questions = [
        {
            image: "https://img.picui.cn/free/2025/07/09/686dc494ac78c.webp",
            correct: "一只猫在沙发上睡觉",
            options: ["一只狗在跑步", "一个小孩在玩耍", "一只猫在沙发上睡觉", "一辆车在路上行驶"]
        },
        {
            image: "https://img.picui.cn/free/2025/07/09/686dc483254ce.webp",
            correct: "两个孩子在公园玩",
            options: ["两个孩子在公园玩", "一个人在做饭", "一位老人在散步", "一只鸟在飞翔"]
        },
        {
            image: "https://img.picui.cn/free/2025/07/09/686dc48292c4c.webp",
            correct: "海滩上有椰子树",
            options: ["山上有一座寺庙", "城市中有高楼大厦", "海滩上有椰子树", "森林里有小鹿"]
        },
        {
            image: "https://img.picui.cn/free/2025/07/09/686dc49496bcd.webp",
            correct: "阳台上种花",
            options: ["卧室里有人睡觉", "厨房里有人在做饭", "客厅里看电视", "阳台上种花"]
        },
        {
            image: "https://img.picui.cn/free/2025/07/09/686dc494d97c6.webp",
            correct: "一辆红色汽车停在路边",
            options: ["一辆蓝色自行车", "一辆红色汽车停在路边", "一列火车穿过隧道", "一架飞机在飞行"]
        },
        {
            image: "https://img.picui.cn/free/2025/07/09/686dc4941d228.webp",
            correct: "一群鸟在天空中飞",
            options: ["一只鸡在觅食", "一群鸟在天空中飞", "一只鸽子站在树枝上", "一只燕子筑巢"]
        },
        {
            image: "https://img.picui.cn/free/2025/07/09/686dc4837c0af.webp",
            correct: "人们在超市购物",
            options: ["人们在电影院看电影", "人们在健身房锻炼", "人们在超市购物", "孩子们在学校上课"]
        },
        {
            image: "https://img.picui.cn/free/2025/07/09/686dc482945c3.webp",
            correct: "花园里开满了花",
            options: ["花园里开满了花", "草地上有小朋友踢球", "湖边有人钓鱼", "山坡上放羊"]
        },
        {
            image: "https://img.picui.cn/free/2025/07/09/686dc4839c732.webp",
            correct: "麻将馆里打牌",
            options: ["图书馆里安静看书", "饭店里面吃饭", "教室里老师讲课", "麻将馆里打牌"]
        },
        {
            image: "https://img.picui.cn/free/2025/07/09/686dc49530f5b.webp",
            correct: "夜晚的城市灯光",
            options: ["白天的乡村风景", "夜晚的城市灯光", "雨中的街道", "清晨的雾景"]
        }
    ];

    // 提交按钮点击事件绑定
    function checkAnswers() {
        let score = 0;
        const total = $('[id^="select-"]').length;

        $('[id^="select-"]').each(function () {
            const userAnswer = $(this).val();
            const question = questions.find(q => q.correct === userAnswer);

            if (question && question.correct === userAnswer) {
                score++;
            }
        });

        $('#result').text(`你答对了 ${score} 道题，共 ${total} 道题。`);
        const dataToUpdate = {"naming": (score / total)};
        updateResult(id, dataToUpdate);
    }

    // 更新后端结果
    function updateResult(resultId, dataToUpdate) {
        if (!resultId) {
            console.error("错误: resultId 为空");
            alert("页面初始化错误，请返回重试。");
            return;
        }
        $.ajax({
            url: `/api/results/${resultId}/`,
            type: 'PATCH',
            contentType: 'application/json',
            data: JSON.stringify(dataToUpdate),
            success: function(response) {
                console.log('更新成功!', response);
                alert('分数已成功提交！');
            },
            error: function(error) {
                console.error('更新失败:', error);
                alert('提交失败，请查看控制台获取详情。');
            }
        });
    }

    // 页面加载时随机选择3道题目并渲染
    $(function () {
        const selectedQuestions = getRandomQuestions(questions, 3);
        renderQuestions(selectedQuestions);
    });

    // 从题库中随机选取指定数量的题目
    function getRandomQuestions(arr, num) {
        const shuffled = [...arr].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, num);
    }

    // 渲染题目到页面
    function renderQuestions(questionsArray) {
        const $container = $('#gameContainer');
        $container.empty();

        $.each(questionsArray, function (index, q) {
            const $card = $('<div>').addClass('question-card');

            const $img = $('<img>').attr('src', q.image);

            const $select = $('<select>').attr('id', `select-${index}`);

            // 默认选项
            const $defaultOption = $('<option>')
                .val('')
                .prop('disabled', true)
                .prop('selected', true)
                .prop('hidden', true)
                .text('请选择正确描述');

            $select.append($defaultOption);

            // 打乱选项顺序
            const shuffledOptions = [...q.options].sort(() => 0.5 - Math.random());

            $.each(shuffledOptions, function (_, optionText) {
                const $option = $('<option>').val(optionText).text(optionText);
                $select.append($option);
            });

            $card.append($img).append($select);
            $container.append($card);
        });
    }
</script>
</body>
</html>
