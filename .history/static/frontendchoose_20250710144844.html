{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>游戏选择</title>
    <style>
        /* CSS 样式部分 */
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                         Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --card-bg: #ffffff;
            --text-color: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f8fafc;
            color: var(--text-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .grid-container {
            display: grid;
            gap: 1.5rem; /* 间距 */
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 桌面端布局: 4列 */
        @media (min-width: 992px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* 平板端布局: 3列 */
        @media (min-width: 768px) and (max-width: 991px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 移动端布局: 2列 */
        @media (max-width: 767px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 5px solid; /* 使用 border-top 来显示颜色条 */
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* 颜色区分 */
        .card-1 { border-color: #3b82f6; } /* 蓝色 */
        .card-2 { border-color: #10b981; } /* 绿色 */
        .card-3 { border-color: #f97316; } /* 橙色 */
        .card-4 { border-color: #8b5cf6; } /* 紫色 */
        .card-5 { border-color: #ec4899; } /* 粉色 */
        .card-6 { border-color: #eab308; } /* 黄色 */
        .card-7 { border-color: #ef4444; } /* 红色 */
        .card-8

        .game-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            flex-grow: 1; /* 让标题占据多余空间，使按钮对齐 */
        }

        .enter-btn {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 9999px; /* 胶囊形状 */
            cursor: pointer;
            text-decoration: none; /* 去除链接下划线 */
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .enter-btn:hover {
            background-color: #2d3748;
        }

    </style>
</head>
<body>
    <header>
        <h1>游戏选择</h1>
    </header>

    <div class="grid-container">
        <div class="game-card card-1">
            <div class="game-name">游戏一</div>
            <a href="{% url 'game1' %}" class="enter-btn">进入</a>
        </div>
        
        <div class="game-card card-2">
            <div class="game-name">游戏二</div>
            <a href="{% url 'game2' %}" class="enter-btn">进入</a>
        </div>
        
        <div class="game-card card-3">
            <div class="game-name">游戏三</div>
            <a href="{% url 'game3' %}" class="enter-btn">进入</a>
        </div>
        
        <div class="game-card card-4">
            <div class="game-name">游戏四</div>
            <a href="{% url 'game4' %}" class="enter-btn">进入</a>
        </div>
        
        <div class="game-card card-5">
            <div class="game-name">游戏五</div>
            <a href="{% url 'game5' %}" class="enter-btn">进入</a>
        </div>
        
        <div class="game-card card-6">
            <div class="game-name">游戏六</div>
            <a href="{% url 'game6' %}" class="enter-btn">进入</a>
        </div>
        
        <div class="game-card card-7">
            <div class="game-name">游戏七</div>
            <a href="{% url 'game7' %}" class="enter-btn">进入</a>
        </div>
    </div>
</body>
</html>
