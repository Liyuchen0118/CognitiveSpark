<!DOCTYPE html>
{% load static %} 
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老乐 - 认知健康伙伴</title>
    <style>
        /* ✅ 1. 全新的CSS样式，更专业、更美观 */
        :root {
            --primary-color: #4A90E2; /* 一种更柔和、专业的蓝色 */
            --accent-color: #50E3C2;  /* 一种清新的绿色作为点缀 */
            --bg-color: #F7F9FC;      /* 干净的浅灰色背景 */
            --text-dark: #333;
            --text-light: #555;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            color: var(--text-dark);
            padding: 2rem;
        }

        .main-card {
            background: white;
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 3rem;
        }

        .button-group {
            display: flex;
            gap: 1.5rem; /* 按钮之间的间距 */
            justify-content: center;
            flex-wrap: wrap; /* 在小屏幕上换行 */
        }

        .btn {
            display: inline-block;
            text-decoration: none; /* 移除a标签的下划线 */
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-test {
            background-color: var(--primary-color);
        }
        .btn-test:hover {
            background-color: #357ABD;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(74, 144, 226, 0.3);
        }

        .btn-train {
            background-color: var(--accent-color);
        }
        .btn-train:hover {
            background-color: #48CFAF;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(80, 227, 194, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .main-card { padding: 2rem; }
            h1 { font-size: 2.5rem; }
            p.subtitle { font-size: 1rem; margin-bottom: 2rem; }
            .button-group { flex-direction: column; } /* 在手机上让按钮垂直排列 */
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    
    <div class="main-card">
        <h1>老 乐</h1>
        <p class="subtitle">您的认知健康伙伴</p>
        
        <div class="button-group">
            <a href="/game0/" id="test-link" class="btn btn-test">开始测试</a>
            <a href="/frontendchoose/" id="train-link" class="btn btn-train">开始训练</a>
        </div>
    </div>
    
    <script>
        // 专业的做法是将行为和结构分离，而不是在HTML中使用 onclick
        // 但由于这里只是简单的页面跳转，直接使用 <a> 标签是最干净、最高效的方式
        // 所以我们甚至不需要任何JavaScript来实现核心功能！
    </script>

</body>
</html>
